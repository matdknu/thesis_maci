name: Update Scraping Data

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  refresh-trends:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run 0_* scrapers
        run: |
          set -euo pipefail
          scripts=(
            scripts/scrapping/0_scrap-trends.py
            scripts/scrapping/0_scrapping_derecha.py
            scripts/scrapping/0_scrapping_reddit.py
          )
          for script in "${scripts[@]}"; do
            python "$script"
          done

      - name: Commit updated trends data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/trends/series/trends_candidatos_daily.csv data/trends/series/trends_candidatos_daily.parquet
          git commit -m "chore: refresh trends data" || echo "No changes to commit"
          git push

